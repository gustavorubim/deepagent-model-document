model: gemini-3-flash-preview
temperature: 0.1
max_section_tokens: 4000
context_file: additional-context.md
output_root: outputs
repo_allowlist:
  - "*.py"
  - "*.md"
  - "*.yaml"
  - "*.yml"
  - "*.json"
  - "*.toml"
  - "*.txt"
  - "*.ipynb"
repo_denylist:
  - ".git/**"
  - "venv/**"
  - ".venv/**"
  - "node_modules/**"
  - "*.parquet"
  - "*.bin"
  - "*.pt"
  - "*.pkl"
