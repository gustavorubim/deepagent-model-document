model: gemini-3-flash-preview
provider: google_ai_studio
google_project:
google_location: global
base_url:
additional_headers: {}
ssl_cert_file:
temperature: 0.1
max_section_tokens: 4000
context_file: additional-context.md
output_root: outputs
fallback_model: gemini-2.5-flash
h2m_token_ttl: 3600
repo_allowlist:
  - "*.py"
  - "*.md"
  - "*.yaml"
  - "*.yml"
  - "*.json"
  - "*.toml"
  - "*.txt"
  - "*.ipynb"
repo_denylist:
  - ".git/**"
  - "venv/**"
  - ".venv/**"
  - "node_modules/**"
  - "*.parquet"
  - "*.bin"
  - "*.pt"
  - "*.pkl"
